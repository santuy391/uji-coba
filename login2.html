<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Masuk</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        // Daftar pengguna
        const users = [
            { username: "ikhlas", password: "1234", redirect: "admin_dashboard.html" },
            { username: "dilan", password: "ikan", redirect: "user1_dashboard.html" },
            { username: "yanto", password: "ayam", redirect: "E-commerce.html" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit secara default

            // Ambil nilai username dan password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Cek validasi pengguna
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Redirect ke halaman sesuai pengguna
                window.location.href = user.redirect;
            } else {
                document.getElementById('errorMessage').textContent = "Username atau password salah!";
            }
        });
    </script>
</body>
</html>
